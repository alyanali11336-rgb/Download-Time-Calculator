<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo AI - Blue Eyes ü§ñ</title>
    <style>
        :root {
            --momo-blue: #00d2ff;
            --momo-dark: #121212;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; background: var(--momo-dark);
            font-family: 'Segoe UI', sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; color: white; overflow: hidden;
        }

        /* Robot Body Container */
        .momo-frame {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 40px; width: 85%; max-width: 350px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Blue Eyes Robot Head */
        .robot-head {
            width: 150px; height: 130px;
            background: #e0e0e0; border-radius: 60px 60px 40px 40px;
            margin: 0 auto 30px; position: relative;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: space-around;
            padding: 0 20px; box-sizing: border-box;
        }

        .eye {
            width: 35px; height: 35px;
            background: #000; border-radius: 50%;
            position: relative; display: flex;
            align-items: center; justify-content: center;
        }

        /* Glowing Blue Pupil */
        .pupil {
            width: 20px; height: 20px;
            background: var(--momo-blue);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--momo-blue), 0 0 30px var(--momo-blue);
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        .status-text {
            color: var(--momo-blue); font-size: 14px;
            letter-spacing: 2px; text-transform: uppercase;
            margin-bottom: 20px; font-weight: bold;
        }

        /* Voice Button */
        .mic-btn {
            width: 80px; height: 80px;
            border-radius: 50%; border: none;
            background: linear-gradient(145deg, #00d2ff, #3a7bd5);
            color: white; font-size: 30px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
            transition: 0.3s;
        }

        .mic-btn:active { transform: scale(0.9); }
        .listening { animation: pulse-blue 1.5s infinite; }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 210, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
        }

        #transcript {
            margin-top: 20px; font-size: 14px; color: #aaa;
            min-height: 40px; line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="momo-frame">
        <div class="status-text" id="status">Momo: Sleeping</div>
        
        <div class="robot-head">
            <div class="eye"><div class="pupil"></div></div>
            <div class="eye"><div class="pupil"></div></div>
        </div>

        <button class="mic-btn" id="micBtn" onclick="startMomo()">üéôÔ∏è</button>
        
        <div id="transcript">Tap the mic to talk to me!</div>
    </div>

    <script>
        const micBtn = document.getElementById('micBtn');
        const statusText = document.getElementById('status');
        const transcriptDiv = document.getElementById('transcript');

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;

        recognition.onstart = () => {
            micBtn.classList.add('listening');
            statusText.innerText = "Momo: Listening";
        };

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            transcriptDiv.innerText = `You: ${text}`;
            momoReply(text);
        };

        recognition.onend = () => {
            micBtn.classList.remove('listening');
        };

        function startMomo() {
            recognition.start();
        }

        function momoReply(text) {
            statusText.innerText = "Momo: Thinking";
            
            // Basic Brain Logic
            let response = `I heard you say ${text}. I am saving this to my memory! ‚ú®`;
            
            if(text.toLowerCase().includes('hello')) response = "Hello! I am Momo, your blue-eyed friend! üå∏";
            if(text.toLowerCase().includes('how are you')) response = "I am feeling super charged and ready to help! ‚ö°";

            // Voice Settings
            const utter = new SpeechSynthesisUtterance(response);
            utter.pitch = 1.6; // Cute high pitch
            utter.rate = 1.0;
            
            utter.onstart = () => { statusText.innerText = "Momo: Speaking"; };
            utter.onend = () => { statusText.innerText = "Momo: Ready"; };

            synth.speak(utter);

            // Local Memory Storage (JS Memory Concept)
            let logs = JSON.parse(localStorage.getItem('momo_memory')) || [];
            logs.push({ input: text, output: response, date: new Date() });
            localStorage.setItem('momo_memory', JSON.stringify(logs));
        }
    </script>
</body>
</html>
