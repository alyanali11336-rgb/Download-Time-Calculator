<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Auto GB Calculator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: #007bff; outline: none; }
        .speed-badge { background: #007bff; color: white; padding: 5px 10px; border-radius: 20px; font-size: 12px; display: inline-block; margin-bottom: 10px; }
        #result-box { margin-top: 25px; padding: 15px; background: #f8f9fa; border-left: 5px solid #28a745; border-radius: 5px; }
        #time-display { font-size: 24px; font-weight: bold; color: #28a745; display: block; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸš€ GB Calculator</h2>
    <div class="speed-badge" id="auto-speed-text">Detecting Speed...</div>
    
    <div class="input-group">
        <label>File Size (GB):</label>
        <input type="number" id="fileSize" placeholder="Enter GB (e.g. 50)" oninput="calculateRealTime()">
    </div>

    <div class="input-group">
        <label>Manual Speed (Mbps) - Optional:</label>
        <input type="number" id="manualSpeed" placeholder="Auto-detected if left blank" oninput="calculateRealTime()">
    </div>

    <div id="result-box">
        <span style="color: #666; font-size: 14px;">Estimated Download Time:</span>
        <span id="time-display">0h 0m 0s</span>
    </div>
</div>

<script>
    let currentSpeed = 0;

    // 1. Internet Speed Detect Karna
    function updateNetworkSpeed() {
        if (navigator.connection && navigator.connection.downlink) {
            // navigator.connection.downlink Megabits per second (Mbps) mein value deta hai
            currentSpeed = navigator.connection.downlink;
            document.getElementById('auto-speed-text').innerText = `Auto-Detected Speed: ${currentSpeed} Mbps`;
            calculateRealTime();
        } else {
            document.getElementById('auto-speed-text').innerText = "Speed detection not supported. Enter manually.";
        }
    }

    // 2. Real-Time Calculation
    function calculateRealTime() {
        let sizeGB = document.getElementById('fileSize').value;
        let manualSpeed = document.getElementById('manualSpeed').value;
        let timeDisplay = document.getElementById('time-display');

        // Agar user ne manual speed dali hai to woh use karein, warna auto-detected
        let speedToUse = (manualSpeed > 0) ? manualSpeed : currentSpeed;

        if (sizeGB > 0 && speedToUse > 0) {
            // Conversion: GB to Bits
            let totalBits = sizeGB * 1024 * 8 * 1024; // MB to bits
            let speedInBits = speedToUse * 1024 * 1024; // Mbps to bits
            
            let totalSeconds = totalBits / speedInBits;
            
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = Math.round(totalSeconds % 60);

            timeDisplay.innerText = `${hours}h ${minutes}m ${seconds}s`;
        } else {
            timeDisplay.innerText = "0h 0m 0s";
        }
    }

    // Network status change hone par auto update
    if (navigator.connection) {
        navigator.connection.addEventListener('change', updateNetworkSpeed);
    }

    // Page load hote hi speed check karein
    window.onload = updateNetworkSpeed;
</script>

</body>
</html>
