<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB Download Calculator</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; display: flex; justify-content: center; padding: 50px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

<div class="card">
    <h2>GB Calculator</h2>
    <label>File Size (GB):</label>
    <input type="number" id="fileSize" placeholder="Enter GB">
    
    <label>Internet Speed (Mbps):</label>
    <input type="number" id="speed" placeholder="Enter Mbps">
    
    <button onclick="calculateTime()">Calculate Time</button>

    <div id="result"></div>
</div>

<script>
    function calculateTime() {
        let sizeGB = document.getElementById('fileSize').value;
        let speedMbps = document.getElementById('speed').value;
        let resultDiv = document.getElementById('result');

        if (sizeGB > 0 && speedMbps > 0) {
            // Step 1: GB ko Megabits mein convert karein
            // 1GB = 1024MB, 1MB = 8 Megabits
            let totalBits = sizeGB * 1024 * 8;
            
            // Step 2: Total seconds nikalein
            let totalSeconds = totalBits / speedMbps;
            
            // Step 3: Hours aur Minutes mein convert karein
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = Math.round(totalSeconds % 60);

            resultDiv.innerHTML = `Estimated Time: ${hours}h ${minutes}m ${seconds}s`;
        } else {
            resultDiv.innerHTML = "Please valid numbers enter karein!";
        }
    }
</script>

</body>
</html>
