<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro GB Calculator (Live Test)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        .speed-box { background: #e8f0fe; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #4285f4; }
        #live-speed { font-size: 24px; font-weight: bold; color: #1a73e8; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-test { background: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-bottom: 10px; width: 100%; }
        .btn-test:disabled { background: #ccc; }
        #time-result { font-size: 26px; font-weight: bold; color: #34a853; margin-top: 15px; display: block; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸš€ Live GB Calculator</h2>
    
    <div class="speed-box">
        <button class="btn-test" id="test-btn" onclick="runSpeedTest()">Test My Actual Speed</button>
        <div>Current Speed: <span id="live-speed">0.00</span> Mbps</div>
    </div>

    <div style="text-align: left;">
        <label>File Size (GB):</label>
        <input type="number" id="fileSize" placeholder="Enter GB" oninput="calculate()">
    </div>

    <div id="result-box" style="margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 10px;">
        <small>Estimated Time:</small>
        <span id="time-result">0d 0h 0m 0s</span>
    </div>
</div>

<script>
    let measuredSpeed = 0;

    async function runSpeedTest() {
        const btn = document.getElementById('test-btn');
        const speedDisplay = document.getElementById('live-speed');
        btn.disabled = true;
        btn.innerText = "Testing... Please wait";

        // Hum ek heavy image download karke speed check karenge
        const imageAddr = "https://upload.wikimedia.org/wikipedia/commons/3/3a/Rosa_Precious_platinum.jpg" + "?n=" + Math.random();
        const downloadSize = 3000000; // Takreeban 3MB ki file

        let startTime = new Date().getTime();
        
        try {
            await fetch(imageAddr);
            let endTime = new Date().getTime();
            let duration = (endTime - startTime) / 1000; // seconds mein
            let bitsLoaded = downloadSize * 8;
            let speedBps = bitsLoaded / duration;
            let speedMbps = (speedBps / (1024 * 1024)).toFixed(2);
            
            measuredSpeed = parseFloat(speedMbps);
            speedDisplay.innerText = measuredSpeed;
            calculate();
        } catch (e) {
            alert("Speed test failed. Check internet connection.");
        }

        btn.disabled = false;
        btn.innerText = "Test My Actual Speed";
    }

    function calculate() {
        let sizeGB = document.getElementById('fileSize').value;
        let display = document.getElementById('time-result');

        if (sizeGB > 0 && measuredSpeed > 0) {
            let totalMegabits = sizeGB * 1024 * 8;
            let totalSeconds = totalMegabits / measuredSpeed;

            let d = Math.floor(totalSeconds / 86400);
            let h = Math.floor((totalSeconds % 86400) / 3600);
            let m = Math.floor((totalSeconds % 3600) / 60);
            let s = Math.round(totalSeconds % 60);

            display.innerText = `${d}d ${h}h ${m}m ${s}s`;
        }
    }
</script>

</body>
</html>
