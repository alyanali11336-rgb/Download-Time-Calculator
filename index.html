<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo AI ðŸŒ¸</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #fff0f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #momo-container { text-align: center; background: white; padding: 30px; border-radius: 50px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 80%; max-width: 400px; }
        .avatar { font-size: 80px; margin-bottom: 20px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        button { background: #ff69b4; border: none; padding: 15px 30px; color: white; border-radius: 25px; font-size: 18px; cursor: pointer; box-shadow: 0 5px 15px rgba(255,105,180,0.4); }
        #status { margin-top: 20px; color: #888; font-style: italic; }
    </style>
</head>
<body>

    <div id="momo-container">
        <div class="avatar">ðŸ¤–âœ¨</div>
        <h2 style="color: #ff69b4;">Momo is Listening...</h2>
        <button onclick="startListening()">Talk to Momo</button>
        <p id="status">Tap the button to chat!</p>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            document.getElementById('status').innerText = "You said: " + text;
            respondToUser(text);
        };

        function startListening() {
            recognition.start();
            document.getElementById('status').innerText = "Momo is listening...";
        }

        function respondToUser(text) {
            // Yahan hum baad mein backend memory connect karenge
            let response = "Hello! Main Momo hoon. Maine suna aapne kaha: " + text;
            
            const utterance = new SpeechSynthesisUtterance(response);
            utterance.pitch = 1.5; // Cute high pitch
            utterance.rate = 1.0;
            synth.speak(utterance);
            
            // Local Storage Logic (Simple version for testing)
            localStorage.setItem('last_chat', text);
        }
    </script>
</body>
</html>
