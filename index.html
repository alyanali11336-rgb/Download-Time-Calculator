<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo AI - 3D Pro ü§ñ</title>
    <style>
        :root {
            --momo-blue: #00f2ff;
            --momo-white: #f0f0f0;
            --bg-dark: #050505;
        }

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, var(--bg-dark) 100%);
            display: flex; align-items: center; justify-content: center;
            height: 100vh; font-family: 'Inter', sans-serif; color: white;
        }

        .momo-container {
            text-align: center;
            perspective: 1000px; /* 3D Perspective */
        }

        /* 3D Robot Head */
        .robot-head-3d {
            width: 180px; height: 140px;
            background: linear-gradient(145deg, #ffffff 0%, #b8c6db 100%);
            border-radius: 70px 70px 50px 50px;
            margin: 0 auto 40px;
            position: relative;
            /* 3D Shadows for Depth */
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.6),
                inset -8px -8px 20px rgba(0,0,0,0.2),
                inset 8px 8px 20px rgba(255,255,255,0.8);
            display: flex; align-items: center; justify-content: center;
            gap: 25px;
            transform: rotateX(10deg);
        }

        /* Screen behind eyes */
        .eye-screen {
            position: absolute;
            width: 130px; height: 80px;
            background: #111;
            border-radius: 35px;
            box-shadow: inset 0 0 15px rgba(0,0,0,1);
            z-index: 1;
        }

        .eye-3d {
            width: 32px; height: 32px;
            background: #000;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 2;
            box-shadow: 0 0 10px rgba(0,242,255,0.2);
        }

        .pupil-glow {
            width: 20px; height: 20px;
            background: var(--momo-blue);
            border-radius: 50%;
            /* Neon Glow Effect */
            box-shadow: 
                0 0 10px var(--momo-blue),
                0 0 25px var(--momo-blue),
                inset 0 0 5px white;
            animation: blink 4s infinite ease-in-out;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); opacity: 1; }
            93%, 97% { transform: scaleY(0.1); opacity: 0.5; }
        }

        /* 3D Mic Button */
        .mic-btn-3d {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #00d2ff, #005fcc);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.4),
                inset -4px -4px 10px rgba(0,0,0,0.3),
                inset 4px 4px 10px rgba(255,255,255,0.3);
            cursor: pointer;
            font-size: 30px;
            color: white;
            transition: 0.2s;
        }

        .mic-btn-3d:active {
            transform: translateY(4px) scale(0.95);
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }

        .status-tag {
            color: var(--momo-blue);
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--momo-blue);
        }
    </style>
</head>
<body>

    <div class="momo-container">
        <div class="status-tag" id="status">MOMO: ACTIVE</div>
        
        <div class="robot-head-3d">
            <div class="eye-screen"></div>
            <div class="eye-3d"><div class="pupil-glow"></div></div>
            <div class="eye-3d"><div class="pupil-glow"></div></div>
        </div>

        <button class="mic-btn-3d" onclick="startMomo()">üéôÔ∏è</button>
        <p style="color: rgba(255,255,255,0.4); margin-top: 20px;">Touch to talk</p>
    </div>

    <script>
        // ... (Same Voice/Memory Logic as before)
        const synth = window.speechSynthesis;
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        function startMomo() {
            recognition.start();
            document.getElementById('status').innerText = "LISTENING...";
        }

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            momoTalk(text);
        };

        function momoTalk(input) {
            const utter = new SpeechSynthesisUtterance("I am your 3D friend Momo.");
            utter.pitch = 1.5;
            synth.speak(utter);
            document.getElementById('status').innerText = "SPEAKING...";
            utter.onend = () => document.getElementById('status').innerText = "ACTIVE";
        }
    </script>
</body>
</html>
