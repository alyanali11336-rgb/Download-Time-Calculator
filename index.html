<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo AI - Pro Edition ü§ñ</title>
    <style>
        :root {
            --momo-blue: #00f2ff;
            --momo-dark: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            background: var(--momo-dark);
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0c 100%);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; color: white;
        }

        /* Sleek Container */
        .momo-frame {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 50px 30px;
            width: 90%; max-width: 340px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--momo-blue);
            color: var(--momo-blue);
            border-radius: 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            font-weight: 700;
        }

        /* Compact & Cute Robot Face */
        .robot-head {
            width: 140px; height: 110px;
            background: linear-gradient(145deg, #ffffff, #d1d1d1);
            border-radius: 55px 55px 40px 40px;
            margin: 0 auto 40px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4), inset -5px -5px 15px rgba(0,0,0,0.1);
        }

        .eye {
            width: 30px; height: 30px;
            background: #111; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .pupil {
            width: 18px; height: 18px;
            background: var(--momo-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--momo-blue), 0 0 20px var(--momo-blue);
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            93%, 97% { transform: scaleY(0.1); }
        }

        /* Voice Button Styling */
        .mic-container {
            position: relative;
            display: inline-block;
        }

        .mic-btn {
            width: 75px; height: 75px;
            border-radius: 50%; border: none;
            background: linear-gradient(135deg, #00f2ff, #0072ff);
            color: white; font-size: 28px; cursor: pointer;
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.3);
            z-index: 2; position: relative;
        }

        /* Wave Animation when listening */
        .mic-wave {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            background: var(--momo-blue);
            opacity: 0; z-index: 1;
        }

        .active-wave {
            animation: ripple 1.5s infinite;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(2); opacity: 0; }
        }

        #transcript {
            margin-top: 30px; font-size: 14px;
            color: rgba(255,255,255,0.5);
            min-height: 40px; font-weight: 300;
        }
    </style>
</head>
<body>

    <div class="momo-frame">
        <div class="status-badge" id="status">Momo: Sleeping</div>
        
        <div class="robot-head">
            <div class="eye"><div class="pupil"></div></div>
            <div class="eye"><div class="pupil"></div></div>
        </div>

        <div class="mic-container">
            <div class="mic-wave" id="wave"></div>
            <button class="mic-btn" id="micBtn" onclick="startMomo()">üéôÔ∏è</button>
        </div>
        
        <div id="transcript">Tap the pulse to awaken Momo</div>
    </div>

    <script>
        const micBtn = document.getElementById('micBtn');
        const wave = document.getElementById('wave');
        const statusText = document.getElementById('status');
        const transcriptDiv = document.getElementById('transcript');

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;

        function startMomo() {
            try { recognition.start(); } catch(e) {}
        }

        recognition.onstart = () => {
            wave.classList.add('active-wave');
            statusText.innerText = "Momo: Listening";
            statusText.style.color = "#00f2ff";
        };

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            transcriptDiv.innerText = text;
            momoReply(text);
        };

        recognition.onend = () => {
            wave.classList.remove('active-wave');
        };

        function momoReply(text) {
            statusText.innerText = "Momo: Thinking";
            let response = "I'm listening and learning.";
            
            if(text.toLowerCase().includes('hello')) response = "Hello! I am Momo, your blue-eyed friend!";
            
            const utter = new SpeechSynthesisUtterance(response);
            utter.pitch = 1.6;
            utter.onstart = () => { statusText.innerText = "Momo: Speaking"; };
            utter.onend = () => { statusText.innerText = "Momo: Ready"; };
            synth.speak(utter);

            // Local Memory
            let logs = JSON.parse(localStorage.getItem('momo_memory')) || [];
            logs.push({ q: text, a: response, d: new Date() });
            localStorage.setItem('momo_memory', JSON.stringify(logs));
        }
    </script>
</body>
</html>
