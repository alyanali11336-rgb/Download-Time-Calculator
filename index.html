<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo AI ðŸŒ¸</title>
    <style>
        :root { --primary: #ff85a2; --bg: #1a1a2e; }
        body { 
            margin: 0; background: var(--bg); color: white;
            font-family: 'Poppins', sans-serif; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        /* Glassmorphism Card */
        .momo-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 30px; padding: 40px;
            text-align: center; width: 85%; max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        /* Animated Core */
        .momo-core {
            width: 120px; height: 120px;
            background: linear-gradient(45deg, #ff85a2, #ffb7c5);
            border-radius: 50%; margin: 0 auto 30px;
            box-shadow: 0 0 50px var(--primary);
            animation: pulse 2s infinite ease-in-out;
            display: flex; align-items: center; justify-content: center;
            font-size: 50px;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--primary); }
            50% { transform: scale(1.1); box-shadow: 0 0 60px var(--primary); }
            100% { transform: scale(1); box-shadow: 0 0 20px var(--primary); }
        }
        .status-text { color: var(--primary); margin: 20px 0; font-weight: 300; }
        .btn-talk {
            background: var(--primary); border: none; padding: 15px 40px;
            border-radius: 50px; color: white; font-size: 18px;
            cursor: pointer; transition: 0.3s; font-weight: 600;
        }
        .btn-talk:active { transform: scale(0.9); }
        #memory-log { font-size: 12px; color: #888; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="momo-card">
        <div class="momo-core">ðŸŒ¸</div>
        <h1 style="margin:0;">Momo</h1>
        <p class="status-text" id="status">Ready to listen...</p>
        
        <button class="btn-talk" onclick="momoListen()">Tap to Speak</button>
        
        <div id="memory-log">Memory Sync: Active âœ…</div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;

        function momoListen() {
            recognition.start();
            document.getElementById('status').innerText = "Momo is listening...";
        }

        recognition.onresult = (event) => {
            const speechToText = event.results[0][0].transcript;
            document.getElementById('status').innerText = "Analyzing...";
            processMomoTalk(speechToText);
        };

        async function processMomoTalk(input) {
            // Memory Logic: Yahan hum Local Storage use kar rahe hain
            let history = JSON.parse(localStorage.getItem('momo_memory')) || [];
            
            // Momo ka reply logic
            let reply = `Maine suna aapne kaha: ${input}. Main isse apni memory file mein save kar rahi hoon! âœ¨`;
            
            // Voice Output (Cute Pitch)
            const utter = new SpeechSynthesisUtterance(reply);
            utter.pitch = 1.6; // Higher pitch for "cute" effect
            utter.rate = 1.0;
            synth.speak(utter);

            // Update Memory History
            history.push({ user: input, bot: reply, time: new Date() });
            localStorage.setItem('momo_memory', JSON.stringify(history));
            
            document.getElementById('status').innerText = "Momo: " + input;
        }
    </script>
</body>
</html>
